server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Download/update artifacts (Tauri update JSON, installers, signatures).
  # We proxy /updates/* to the API service which serves files from its mounted /updates volume.
  # This avoids relying on the downloads container having the volume mount in Dokploy.
  location /updates/ {
    proxy_http_version 1.1;
    # Ensure correct upstream host and TLS SNI.
    proxy_set_header Host app.melqard.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_ssl_server_name on;
    proxy_pass https://app.melqard.com/api/updates/;
  }

  location / {
    # Prefer serving the downloads site from the shared /updates volume so we
    # can update the UI by redeploying the API (which writes /updates/site/*),
    # without relying on the downloads container being rebuilt.
    #
    # Fallback: serve baked-in assets from /usr/share/nginx/html.
    try_files /updates/site$uri /updates/site$uri/index.html $uri $uri/ /index.html;
  }
}
