server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Download/update artifacts (Tauri update JSON, installers, signatures).
  # Mount a docker volume to /updates in compose to publish new files without rebuilding.
  location /updates/ {
    alias /updates/;
    autoindex on;

    # Update manifests should never be cached (binaries can be cached by CDNs if desired).
    add_header Cache-Control "no-store" always;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}

