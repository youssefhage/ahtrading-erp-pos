server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Compress text assets over the wire to reduce first-load transfer time.
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    image/svg+xml;

  # Keep the app shell fresh while allowing long-lived caching for hashed assets.
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
