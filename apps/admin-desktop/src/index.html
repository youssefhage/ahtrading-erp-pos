<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melqard Admin Desktop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <div class="head">
          <div class="mark">AD</div>
          <div>
            <h1>Admin Desktop</h1>
            <p class="muted sub">
              Use the cloud URL normally, or point to your on-prem Edge Admin URL on the LAN when needed.
            </p>
          </div>
        </div>
        <p class="muted">
          For the cloud pilot, use <code>https://app.melqard.com</code>.
          Later (when Edge is installed at the office), you can point this app to the on-prem Portal URL on the LAN.
        </p>

        <label class="label" for="serverUrl">Admin URL</label>
        <input
          id="serverUrl"
          class="input"
          placeholder="https://app.melqard.com"
          inputmode="url"
          autocomplete="off"
          spellcheck="false"
        />

        <div class="row">
          <button id="openBtn" class="btn primary">Open Admin</button>
          <button id="updateBtn" class="btn">Check Updates</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>

        <p id="status" class="status muted"></p>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
