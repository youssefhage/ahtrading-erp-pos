services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ahtrading
      POSTGRES_USER: ahtrading
      POSTGRES_PASSWORD: ahtrading
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Object storage for attachments v2 (local dev).
  # The API uses signed URLs (private bucket) when configured.
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint:
      - sh
      - -lc
      - |
        set -e
        i=0
        until mc alias set local "http://minio:9000" "${MINIO_ROOT_USER:-minioadmin}" "${MINIO_ROOT_PASSWORD:-minioadmin}"; do
          i=$$((i+1))
          if [ "$$i" -ge 30 ]; then
            echo "minio not ready after $$i attempts" >&2
            exit 1
          fi
          sleep 1
        done
        mc mb -p "local/${S3_BUCKET:-attachments}" || true
        mc anonymous set none "local/${S3_BUCKET:-attachments}" || true
        echo "minio bucket ready"

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_ENV: local
      DATABASE_URL: postgresql://ahtrading:ahtrading@db:5432/ahtrading
      # Non-superuser app role used by API/worker so RLS is actually enforced.
      APP_DB_USER: ${APP_DB_USER:-ahapp}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-ahapp}
      APP_DATABASE_URL: postgresql://${APP_DB_USER:-ahapp}:${APP_DB_PASSWORD:-ahapp}@db:5432/ahtrading
      BOOTSTRAP_ADMIN: "1"
      # Optional dev helpers (pass-through from your shell/.env):
      # - If BOOTSTRAP_ADMIN_PASSWORD is empty/unset, a random password is generated and printed.
      # - Set BOOTSTRAP_ADMIN_RESET_PASSWORD=1 to reset an existing user's password.
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL:-admin@ahtrading.local}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD:-}
      BOOTSTRAP_ADMIN_RESET_PASSWORD: ${BOOTSTRAP_ADMIN_RESET_PASSWORD:-0}
      # Attachments storage v2 (MinIO/S3). If not set, falls back to Postgres bytea.
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-${MINIO_ROOT_USER:-minioadmin}}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin}}
      S3_BUCKET: ${S3_BUCKET:-attachments}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-0}
    depends_on:
      - db
      - minio-init
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 30
    command:
      - sh
      - -lc
      - |
        set -euo pipefail
        attempt=0
        until backend/scripts/init_db.sh; do
          attempt=$$((attempt+1))
          if [ "$$attempt" -ge 30 ]; then
            echo "init_db failed after $$attempt attempts" >&2
            exit 1
          fi
          echo "init_db failed; retrying in 2s ($$attempt/30)..." >&2
          sleep 2
        done
        exec uvicorn backend.app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://ahtrading:ahtrading@db:5432/ahtrading
      APP_DB_USER: ${APP_DB_USER:-ahapp}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-ahapp}
      APP_DATABASE_URL: postgresql://${APP_DB_USER:-ahapp}:${APP_DB_PASSWORD:-ahapp}@db:5432/ahtrading
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-${MINIO_ROOT_USER:-minioadmin}}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin}}
      S3_BUCKET: ${S3_BUCKET:-attachments}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-0}
    depends_on:
      db:
        condition: service_started
      api:
        condition: service_healthy
    command:
      - sh
      - -lc
      - |
        set -euo pipefail
        attempt=0
        until backend/scripts/init_db.sh; do
          attempt=$$((attempt+1))
          if [ "$$attempt" -ge 30 ]; then
            echo "init_db failed after $$attempt attempts" >&2
            exit 1
          fi
          echo "init_db failed; retrying in 2s ($$attempt/30)..." >&2
          sleep 2
        done
        # Use $$ to avoid docker-compose host interpolation; expand inside the container.
        exec python3 -m backend.workers.worker_service --db "$$APP_DATABASE_URL"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    environment:
      # Keep browser requests same-origin (`/api/...`) and let Next.js proxy to the API container.
      # `apiBase()` defaults to `/api` when NEXT_PUBLIC_API_BASE_URL is unset.
      API_PROXY_TARGET: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${ADMIN_PORT:-3000}:3000"

  pos-agent:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app/pos-desktop
    volumes:
      - ./pos-desktop:/app/pos-desktop
      - ./pos:/app/pos
    environment:
      # Bind to all interfaces so the host port mapping works.
      POS_HOST: "0.0.0.0"
      POS_PORT: "7070"
      # Inside Docker, the API is reachable via the compose service name.
      POS_API_BASE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    command:
      - sh
      - -lc
      - |
        exec python3 -u /app/pos-desktop/agent.py --port 7070
    ports:
      - "${POS_AGENT_PORT:-7071}:7070"

volumes:
  pgdata:
  minio_data:
