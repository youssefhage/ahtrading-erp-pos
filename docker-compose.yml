services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ahtrading
      POSTGRES_USER: ahtrading
      POSTGRES_PASSWORD: ahtrading
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_ENV: local
      DATABASE_URL: postgresql://ahtrading:ahtrading@db:5432/ahtrading
    depends_on:
      - db
    ports:
      - "8000:8000"
    command:
      - sh
      - -lc
      - |
        backend/scripts/init_db.sh
        exec uvicorn backend.app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://ahtrading:ahtrading@db:5432/ahtrading
    depends_on:
      - db
    command:
      - sh
      - -lc
      - |
        backend/scripts/init_db.sh
        exec python3 -m backend.workers.worker_service --db "$DATABASE_URL"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:8000
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
