services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ahtrading
      POSTGRES_USER: ahtrading
      POSTGRES_PASSWORD: ahtrading
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_ENV: local
      DATABASE_URL: postgresql://ahtrading:ahtrading@db:5432/ahtrading
      # Non-superuser app role used by API/worker so RLS is actually enforced.
      APP_DB_USER: ${APP_DB_USER:-ahapp}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-ahapp}
      APP_DATABASE_URL: postgresql://${APP_DB_USER:-ahapp}:${APP_DB_PASSWORD:-ahapp}@db:5432/ahtrading
      BOOTSTRAP_ADMIN: "1"
      # Optional dev helpers (pass-through from your shell/.env):
      # - If BOOTSTRAP_ADMIN_PASSWORD is empty/unset, a random password is generated and printed.
      # - Set BOOTSTRAP_ADMIN_RESET_PASSWORD=1 to reset an existing user's password.
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL:-admin@ahtrading.local}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD:-}
      BOOTSTRAP_ADMIN_RESET_PASSWORD: ${BOOTSTRAP_ADMIN_RESET_PASSWORD:-0}
    depends_on:
      - db
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 30
    command:
      - sh
      - -lc
      - |
        set -euo pipefail
        attempt=0
        until backend/scripts/init_db.sh; do
          attempt=$$((attempt+1))
          if [ "$$attempt" -ge 30 ]; then
            echo "init_db failed after $$attempt attempts" >&2
            exit 1
          fi
          echo "init_db failed; retrying in 2s ($$attempt/30)..." >&2
          sleep 2
        done
        exec uvicorn backend.app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://ahtrading:ahtrading@db:5432/ahtrading
      APP_DB_USER: ${APP_DB_USER:-ahapp}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-ahapp}
      APP_DATABASE_URL: postgresql://${APP_DB_USER:-ahapp}:${APP_DB_PASSWORD:-ahapp}@db:5432/ahtrading
    depends_on:
      db:
        condition: service_started
      api:
        condition: service_healthy
    command:
      - sh
      - -lc
      - |
        set -euo pipefail
        attempt=0
        until backend/scripts/init_db.sh; do
          attempt=$$((attempt+1))
          if [ "$$attempt" -ge 30 ]; then
            echo "init_db failed after $$attempt attempts" >&2
            exit 1
          fi
          echo "init_db failed; retrying in 2s ($$attempt/30)..." >&2
          sleep 2
        done
        # Use $$ to avoid docker-compose host interpolation; expand inside the container.
        exec python3 -m backend.workers.worker_service --db "$$APP_DATABASE_URL"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${ADMIN_PORT:-3000}:3000"

volumes:
  pgdata:
