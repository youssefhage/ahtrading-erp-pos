name: Desktop build & publish (POS + Portal)

on:
  workflow_dispatch:
  push:
    tags:
      - "desktop-v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Build all end-user desktop targets we publish today.
        os: [windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: dtolnay/rust-toolchain@stable

      - name: Build POS Desktop
        shell: bash
        run: |
          set -euo pipefail
          cd apps/pos-desktop
          npm ci
          npm run build

      - name: Build Portal Desktop
        shell: bash
        run: |
          set -euo pipefail
          cd apps/admin-desktop
          npm ci
          npm run build

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "dist/${{ matrix.os }}/pos" "dist/${{ matrix.os }}/portal"

          collect() {
            local src="$1"
            local dst="$2"
            if [ ! -d "$src" ]; then
              echo "missing bundle dir: $src" >&2
              return 1
            fi
            find "$src" -maxdepth 6 -type f \
              \( -name '*.msi' -o -name '*.exe' -o -name '*.dmg' -o -name '*.zip' -o -name '*.tar.gz' -o -name '*.sig' \) \
              -print0 | xargs -0 -I{} cp "{}" "$dst/" || true
          }

          collect "apps/pos-desktop/src-tauri/target/release/bundle" "dist/${{ matrix.os }}/pos"
          collect "apps/admin-desktop/src-tauri/target/release/bundle" "dist/${{ matrix.os }}/portal"

          # Help the publish step detect which runner produced which folder.
          echo "${{ matrix.os }}" > "dist/${{ matrix.os }}/_runner_os.txt"

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: dist/${{ matrix.os }}
          if-no-files-found: error

  publish:
    name: Publish to download.melqard.com
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish installers + updater manifests
        shell: bash
        env:
          UPDATES_PUBLISH_KEY: ${{ secrets.UPDATES_PUBLISH_KEY }}
        run: |
          set -euo pipefail

          if [ -z "${UPDATES_PUBLISH_KEY:-}" ]; then
            echo "UPDATES_PUBLISH_KEY is required" >&2
            exit 1
          fi

          python3 scripts/publish_desktop_release.py \
            --api-base "https://app.melqard.com/api/" \
            --download-base "https://download.melqard.com" \
            --dist-dir dist
