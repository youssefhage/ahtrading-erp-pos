name: Desktop build & publish (POS + Portal)

on:
  workflow_dispatch:
  push:
    tags:
      - "desktop-v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: dtolnay/rust-toolchain@stable

      - name: Write Tauri signing key
        shell: bash
        run: |
          mkdir -p .secrets-ci
          # Secret is stored as a single-line string (base64 minisign key file content).
          printf "%s" "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > .secrets-ci/tauri.key

      - name: Build POS Desktop
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ github.workspace }}/.secrets-ci/tauri.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd apps/pos-desktop
          npm ci
          npm run build

      - name: Build Portal Desktop
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ github.workspace }}/.secrets-ci/tauri.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd apps/admin-desktop
          npm ci
          npm run build

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "dist/${{ matrix.os }}/pos" "dist/${{ matrix.os }}/portal"

          # POS
          find apps/pos-desktop/src-tauri/target/release/bundle -maxdepth 5 -type f \
            \\( -name '*.msi' -o -name '*.exe' -o -name '*.dmg' -o -name '*.zip' -o -name '*.tar.gz' -o -name '*.sig' \\) \
            -print0 | xargs -0 -I{} cp "{}" "dist/${{ matrix.os }}/pos/" || true

          # Portal
          find apps/admin-desktop/src-tauri/target/release/bundle -maxdepth 5 -type f \
            \\( -name '*.msi' -o -name '*.exe' -o -name '*.dmg' -o -name '*.zip' -o -name '*.tar.gz' -o -name '*.sig' \\) \
            -print0 | xargs -0 -I{} cp "{}" "dist/${{ matrix.os }}/portal/" || true

          # Help the publish step detect which runner produced which folder.
          echo "${{ matrix.os }}" > "dist/${{ matrix.os }}/_runner_os.txt"

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: dist/${{ matrix.os }}
          if-no-files-found: error

  publish:
    name: Publish to download.melqard.com
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish (uploads + latest.json)
        shell: bash
        env:
          UPDATES_PUBLISH_KEY: ${{ secrets.UPDATES_PUBLISH_KEY }}
        run: |
          python3 scripts/publish_desktop_release.py \
            --api-base "https://api.melqard.com/" \
            --download-base "https://download.melqard.com" \
            --dist-dir dist
