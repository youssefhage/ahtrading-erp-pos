name: Desktop build & publish (POS + Portal)

on:
  workflow_dispatch:
  push:
    tags:
      - "desktop-v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macos-13 has been intermittently unavailable/cancelled in our runner pool.
        # Keep distribution unblocked with Windows + Apple Silicon macOS builds.
        os: [windows-latest, macos-14]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: dtolnay/rust-toolchain@stable

      - name: Build POS Desktop
        shell: bash
        run: |
          cd apps/pos-desktop
          npm ci
          npm run build

      - name: Build Portal Desktop
        shell: bash
        run: |
          cd apps/admin-desktop
          npm ci
          npm run build

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "dist/${{ matrix.os }}/pos" "dist/${{ matrix.os }}/portal"

          # POS
          find apps/pos-desktop/src-tauri/target/release/bundle -maxdepth 5 -type f \
            \\( -name '*.msi' -o -name '*.exe' -o -name '*.dmg' \\) \
            -print0 | xargs -0 -I{} cp "{}" "dist/${{ matrix.os }}/pos/" || true

          # Portal
          find apps/admin-desktop/src-tauri/target/release/bundle -maxdepth 5 -type f \
            \\( -name '*.msi' -o -name '*.exe' -o -name '*.dmg' \\) \
            -print0 | xargs -0 -I{} cp "{}" "dist/${{ matrix.os }}/portal/" || true

          # Help the publish step detect which runner produced which folder.
          echo "${{ matrix.os }}" > "dist/${{ matrix.os }}/_runner_os.txt"

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: dist/${{ matrix.os }}
          if-no-files-found: error

  publish:
    name: Publish to download.melqard.com
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish stable installers
        shell: bash
        env:
          UPDATES_PUBLISH_KEY: ${{ secrets.UPDATES_PUBLISH_KEY }}
        run: |
          set -euo pipefail

          if [ -z "${UPDATES_PUBLISH_KEY:-}" ]; then
            echo "UPDATES_PUBLISH_KEY is required" >&2
            exit 1
          fi

          api_url="https://app.melqard.com/api/updates/upload"

          upload_file() {
            local rel="$1"
            local file="$2"
            echo "Uploading $file -> $rel"
            curl -fsS -X POST \
              -H "X-Updates-Key: ${UPDATES_PUBLISH_KEY}" \
              -F "rel_path=${rel}" \
              -F "file=@${file}" \
              "${api_url}" >/dev/null
          }

          pos_win="$(find dist -type f \\( -name '*.msi' -o -name '*.exe' \\) | rg '/pos/' | head -n1 || true)"
          pos_mac="$(find dist -type f -name '*.dmg' | rg '/pos/' | head -n1 || true)"
          portal_win="$(find dist -type f \\( -name '*.msi' -o -name '*.exe' \\) | rg '/portal/' | head -n1 || true)"
          portal_mac="$(find dist -type f -name '*.dmg' | rg '/portal/' | head -n1 || true)"

          [ -n "$pos_win" ] || { echo "missing POS windows installer" >&2; exit 1; }
          [ -n "$portal_win" ] || { echo "missing Portal windows installer" >&2; exit 1; }

          upload_file "pos/MelqardPOS-Setup-latest.msi" "$pos_win"
          upload_file "portal/MelqardPortal-Setup-latest.msi" "$portal_win"

          if [ -n "$pos_mac" ]; then
            upload_file "pos/MelqardPOS-Setup-latest.dmg" "$pos_mac"
          fi
          if [ -n "$portal_mac" ]; then
            upload_file "portal/MelqardPortal-Setup-latest.dmg" "$portal_mac"
          fi
