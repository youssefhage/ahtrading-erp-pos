name: Setup Desktop build & publish (tags)

on:
  workflow_dispatch:
    inputs:
      toggle_visibility:
        description: "Temporarily set repo public during publish, then back to private"
        required: true
        default: "false"
      keep_versions:
        description: "How many versions to keep on download host"
        required: true
        default: "1"
  push:
    tags:
      - "setup-v*"

concurrency:
  group: setup-publish-tags-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Setup (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-14]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: dtolnay/rust-toolchain@stable

      - name: Preflight secrets (updater signing)
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${TAURI_SIGNING_PRIVATE_KEY:-}" ]; then
            echo "Missing GitHub secret: TAURI_SIGNING_PRIVATE_KEY" >&2
            exit 1
          fi

      - name: Build Setup Desktop
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          cd apps/setup-desktop
          npm ci
          npm run build

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "dist/${{ matrix.os }}/setup"
          src="apps/setup-desktop/src-tauri/target/release/bundle"
          if [ ! -d "$src" ]; then
            echo "missing bundle dir: $src" >&2
            exit 1
          fi
          find "$src" -maxdepth 6 -type f \
            \( -name '*.msi' -o -name '*.exe' -o -name '*.dmg' -o -name '*.zip' -o -name '*.tar.gz' -o -name '*.sig' \) \
            -print0 | xargs -0 -I{} cp "{}" "dist/${{ matrix.os }}/setup/" || true
          echo "${{ matrix.os }}" > "dist/${{ matrix.os }}/_runner_os.txt"

      - uses: actions/upload-artifact@v4
        with:
          name: setup-desktop-${{ matrix.os }}
          path: dist/${{ matrix.os }}
          if-no-files-found: error

  publish:
    name: Publish Setup Desktop to download.melqard.com
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Set visibility toggle default
        shell: bash
        run: |
          set -euo pipefail
          echo "DO_TOGGLE_VIS=false" >> "$GITHUB_ENV"

      - name: Set visibility toggle (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "DO_TOGGLE_VIS=${{ inputs.toggle_visibility }}" >> "$GITHUB_ENV"

      - name: Set keep versions (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "KEEP_VERSIONS=${{ inputs.keep_versions }}" >> "$GITHUB_ENV"

      - name: Set keep versions (default)
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${KEEP_VERSIONS:-}" ]; then
            echo "KEEP_VERSIONS=1" >> "$GITHUB_ENV"
          fi

      - name: Toggle repo visibility (public)
        if: ${{ env.DO_TOGGLE_VIS == 'true' }}
        shell: bash
        env:
          GH_ADMIN_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${GH_ADMIN_TOKEN:-}" ]; then
            echo "Missing GitHub secret: GH_ADMIN_TOKEN (skipping visibility toggle)" >&2
            exit 0
          fi
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}"
          curl -fsS -X PATCH \
            -H "Authorization: Bearer ${GH_ADMIN_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -d '{"private":false}' \
            "$api" >/dev/null

      - name: Publish installers + updater manifests (setup only)
        shell: bash
        env:
          UPDATES_PUBLISH_KEY: ${{ secrets.UPDATES_PUBLISH_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${UPDATES_PUBLISH_KEY:-}" ]; then
            echo "UPDATES_PUBLISH_KEY is required" >&2
            exit 1
          fi
          python3 scripts/publish_desktop_release.py \
            --api-base "https://app.melqard.com/api/" \
            --download-base "https://download.melqard.com" \
            --dist-dir dist \
            --apps setup \
            --keep-versions "${KEEP_VERSIONS}"

      - name: Toggle repo visibility (private)
        if: ${{ always() && env.DO_TOGGLE_VIS == 'true' }}
        shell: bash
        env:
          GH_ADMIN_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${GH_ADMIN_TOKEN:-}" ]; then
            echo "Missing GitHub secret: GH_ADMIN_TOKEN (skipping visibility toggle)" >&2
            exit 0
          fi
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}"
          curl -fsS -X PATCH \
            -H "Authorization: Bearer ${GH_ADMIN_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -d '{"private":true}' \
            "$api" >/dev/null
