name: Desktop build & publish (self-hosted)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "apps/pos-desktop/**"
      - "apps/admin-desktop/**"
      - "apps/setup-desktop/**"
      - "apps/downloads/**"
      - "backend/app/routers/updates.py"
      - "backend/app/static/downloads_site/**"
      - "scripts/publish_desktop_release.py"
      - "scripts/build_setup_runner_pack.py"
      - ".github/workflows/desktop-build-and-publish-self-hosted.yml"

jobs:
  build:
    name: Build (${{ matrix.key }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - key: windows
            runs_on: [self-hosted, Windows]
          - key: macos
            runs_on: [self-hosted, macOS]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: dtolnay/rust-toolchain@stable

      - name: Preflight secrets (updater signing)
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "${TAURI_SIGNING_PRIVATE_KEY:-}" ]; then
            echo "Missing GitHub secret: TAURI_SIGNING_PRIVATE_KEY" >&2
            exit 1
          fi

      - name: Install Apple certificate (macOS)
        if: ${{ runner.os == 'macOS' && secrets.APPLE_CERTIFICATE != '' }}
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "${APPLE_CERTIFICATE_PASSWORD:-}" ]; then
            echo "Missing GitHub secret: APPLE_CERTIFICATE_PASSWORD" >&2
            exit 1
          fi

          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          CERT_PATH="$RUNNER_TEMP/cert.p12"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 16)"

          (echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH") 2>/dev/null || (echo "$APPLE_CERTIFICATE" | base64 -D > "$CERT_PATH")
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          if ! security find-identity -v -p codesigning | grep -q "Developer ID Application"; then
            echo "Developer ID Application identity not found after import." >&2
            security find-identity -v -p codesigning || true
            exit 1
          fi

      - name: Build POS Desktop
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          cd apps/pos-desktop
          npm ci
          npm run build

      - name: Build Admin Desktop
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          cd apps/admin-desktop
          npm ci
          npm run build

      - name: Build Setup Desktop
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          cd apps/setup-desktop
          npm ci
          npm run build

      - name: Notarize + staple DMGs (macOS)
        if: ${{ runner.os == 'macOS' && secrets.APPLE_ID != '' && secrets.APPLE_PASSWORD != '' && secrets.APPLE_TEAM_ID != '' && secrets.APPLE_CERTIFICATE != '' }}
        shell: bash
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          mapfile -t DMGS < <(find apps -path '*/src-tauri/target/release/bundle/dmg/*.dmg' -type f | sort)
          if [ "${#DMGS[@]}" -eq 0 ]; then
            echo "No DMGs found to notarize." >&2
            exit 1
          fi
          for dmg in "${DMGS[@]}"; do
            echo "Notarizing: $dmg"
            xcrun notarytool submit "$dmg" --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
            echo "Stapling: $dmg"
            xcrun stapler staple "$dmg"
          done

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "dist/${{ matrix.key }}/pos" "dist/${{ matrix.key }}/portal" "dist/${{ matrix.key }}/setup"

          collect() {
            local src="$1"
            local dst="$2"
            if [ ! -d "$src" ]; then
              echo "missing bundle dir: $src" >&2
              return 1
            fi
            find "$src" -maxdepth 6 -type f \
              \( -name '*.msi' -o -name '*.exe' -o -name '*.dmg' -o -name '*.zip' -o -name '*.tar.gz' -o -name '*.sig' \) \
              -print0 | xargs -0 -I{} cp "{}" "$dst/" || true
          }

          collect "apps/pos-desktop/src-tauri/target/release/bundle" "dist/${{ matrix.key }}/pos"
          collect "apps/admin-desktop/src-tauri/target/release/bundle" "dist/${{ matrix.key }}/portal"
          collect "apps/setup-desktop/src-tauri/target/release/bundle" "dist/${{ matrix.key }}/setup"

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.key }}
          path: dist/${{ matrix.key }}
          if-no-files-found: error

  publish:
    name: Publish to download.melqard.com (self-hosted)
    runs-on: [self-hosted, macOS]
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish installers + updater manifests
        shell: bash
        env:
          UPDATES_PUBLISH_KEY: ${{ secrets.UPDATES_PUBLISH_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${UPDATES_PUBLISH_KEY:-}" ]; then
            echo "UPDATES_PUBLISH_KEY is required" >&2
            exit 1
          fi

          python3 scripts/publish_desktop_release.py \
            --api-base "https://app.melqard.com/api/" \
            --download-base "https://download.melqard.com" \
            --dist-dir dist

