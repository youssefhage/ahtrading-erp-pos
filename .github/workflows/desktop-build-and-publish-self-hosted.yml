name: Desktop build & publish (self-hosted)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "apps/pos-desktop/**"
      - "apps/admin-desktop/**"
      - "apps/setup-desktop/**"
      - "apps/downloads/**"
      - "backend/app/routers/updates.py"
      - "backend/app/static/downloads_site/**"
      - "scripts/publish_desktop_release.py"
      - "scripts/build_setup_runner_pack.py"
      - ".github/workflows/desktop-build-and-publish-self-hosted.yml"

jobs:
  build:
    name: Build (${{ matrix.key }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - key: windows
            runs_on: [self-hosted, Windows]
          - key: macos
            runs_on: [self-hosted, macOS]

    steps:
      - uses: actions/checkout@v4

      - name: Set artifact key (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          "ARTIFACT_KEY=windows-latest" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Set artifact key (macOS)
        if: ${{ runner.os == 'macOS' }}
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ runner.arch }}" = "ARM64" ]; then
            echo "ARTIFACT_KEY=macos-14" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_KEY=macos-13" >> "$GITHUB_ENV"
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: dtolnay/rust-toolchain@stable

      - name: Preflight secrets (updater signing)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "${TAURI_SIGNING_PRIVATE_KEY:-}" ]; then
            echo "Missing GitHub secret: TAURI_SIGNING_PRIVATE_KEY" >&2
            exit 1
          fi

      - name: Preflight secrets (updater signing, Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          if (-not $env:TAURI_SIGNING_PRIVATE_KEY) {
            throw "Missing GitHub secret: TAURI_SIGNING_PRIVATE_KEY"
          }

      - name: Build POS Desktop (macOS)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          cd apps/pos-desktop
          npm ci
          npm run build

      - name: Build POS Desktop (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          Set-StrictMode -Version Latest
          cd apps/pos-desktop
          npm ci
          npm run build

      - name: Build Admin Desktop (macOS)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          cd apps/admin-desktop
          npm ci
          npm run build

      - name: Build Admin Desktop (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          Set-StrictMode -Version Latest
          cd apps/admin-desktop
          npm ci
          npm run build

      - name: Build Setup Desktop (macOS)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          cd apps/setup-desktop
          npm ci
          npm run build

      - name: Build Setup Desktop (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          Set-StrictMode -Version Latest
          cd apps/setup-desktop
          npm ci
          npm run build

      - name: Collect artifacts (macOS)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "dist/${ARTIFACT_KEY}/pos" "dist/${ARTIFACT_KEY}/portal" "dist/${ARTIFACT_KEY}/setup"

          collect() {
            local src="$1"
            local dst="$2"
            if [ ! -d "$src" ]; then
              echo "missing bundle dir: $src" >&2
              return 1
            fi
            find "$src" -maxdepth 6 -type f \
              \( -name '*.msi' -o -name '*.exe' -o -name '*.dmg' -o -name '*.zip' -o -name '*.tar.gz' -o -name '*.sig' \) \
              -print0 | xargs -0 -I{} cp "{}" "$dst/" || true
          }

          collect "apps/pos-desktop/src-tauri/target/release/bundle" "dist/${ARTIFACT_KEY}/pos"
          collect "apps/admin-desktop/src-tauri/target/release/bundle" "dist/${ARTIFACT_KEY}/portal"
          collect "apps/setup-desktop/src-tauri/target/release/bundle" "dist/${ARTIFACT_KEY}/setup"

      - name: Collect artifacts (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $out = Join-Path "dist" $env:ARTIFACT_KEY
          New-Item -ItemType Directory -Force -Path (Join-Path $out "pos") | Out-Null
          New-Item -ItemType Directory -Force -Path (Join-Path $out "portal") | Out-Null
          New-Item -ItemType Directory -Force -Path (Join-Path $out "setup") | Out-Null

          function Copy-Bundles([string]$src, [string]$dst) {
            if (-not (Test-Path $src)) { throw "missing bundle dir: $src" }
            Get-ChildItem -Path $src -Recurse -File | Where-Object {
              $_.Name -match '\\.(msi|exe|dmg|zip|tar\\.gz|sig)$'
            } | ForEach-Object {
              Copy-Item -Force $_.FullName $dst
            }
          }

          Copy-Bundles "apps\\pos-desktop\\src-tauri\\target\\release\\bundle" (Join-Path $out "pos")
          Copy-Bundles "apps\\admin-desktop\\src-tauri\\target\\release\\bundle" (Join-Path $out "portal")
          Copy-Bundles "apps\\setup-desktop\\src-tauri\\target\\release\\bundle" (Join-Path $out "setup")

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ env.ARTIFACT_KEY }}
          path: dist/${{ env.ARTIFACT_KEY }}
          if-no-files-found: error

  publish:
    name: Publish to download.melqard.com (self-hosted)
    runs-on: [self-hosted, macOS]
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish installers + updater manifests
        shell: bash
        env:
          UPDATES_PUBLISH_KEY: ${{ secrets.UPDATES_PUBLISH_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${UPDATES_PUBLISH_KEY:-}" ]; then
            echo "UPDATES_PUBLISH_KEY is required" >&2
            exit 1
          fi

          python3 scripts/publish_desktop_release.py \
            --api-base "https://app.melqard.com/api/" \
            --download-base "https://download.melqard.com" \
            --dist-dir dist
