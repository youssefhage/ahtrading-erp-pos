name: Release ops (manual)

on:
  workflow_dispatch:
    inputs:
      publish_desktop:
        description: "Build + publish POS/Admin/Setup desktop installers"
        required: true
        type: boolean
        default: true
      build_edge_images:
        description: "Build + push edge API/Admin images to GHCR"
        required: true
        type: boolean
        default: true

permissions:
  contents: read
  packages: write

concurrency:
  group: release-ops-${{ github.ref }}
  cancel-in-progress: true

jobs:
  desktop:
    if: ${{ inputs.publish_desktop }}
    uses: ./.github/workflows/desktop-build-and-publish-reusable.yml
    secrets: inherit

  edge-images:
    if: ${{ inputs.build_edge_images }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/api:edge-latest
            ghcr.io/${{ github.repository }}/api:edge-${{ github.sha }}

      - name: Build & push Admin image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/admin/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/admin:edge-latest
            ghcr.io/${{ github.repository }}/admin:edge-${{ github.sha }}
