name: Desktop build & publish (Reusable)

on:
  workflow_call:
    secrets:
      TAURI_SIGNING_PRIVATE_KEY:
        required: true
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD:
        required: false
      UPDATES_PUBLISH_KEY:
        required: true
      APPLE_CERTIFICATE:
        required: false
      APPLE_CERTIFICATE_PASSWORD:
        required: false
      APPLE_SIGNING_IDENTITY:
        required: false
      APPLE_ID:
        required: false
      APPLE_PASSWORD:
        required: false
      APPLE_TEAM_ID:
        required: false

concurrency:
  group: desktop-publish-reusable-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Keep this lean to reduce GitHub-hosted minutes (macOS is expensive).
        # We also saw macos-13 not supported on the current account.
        os: [windows-latest, macos-14]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: dtolnay/rust-toolchain@stable

      - name: Preflight secrets (updater signing)
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "${TAURI_SIGNING_PRIVATE_KEY:-}" ]; then
            echo "Missing GitHub secret: TAURI_SIGNING_PRIVATE_KEY" >&2
            exit 1
          fi

      - name: Build POS Desktop
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          cd apps/pos-desktop
          npm ci
          npm run build

      - name: Build Admin Desktop
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          cd apps/admin-desktop
          npm ci
          npm run build

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "dist/${{ matrix.os }}/pos" "dist/${{ matrix.os }}/portal"

          collect() {
            local src="$1"
            local dst="$2"
            if [ ! -d "$src" ]; then
              echo "missing bundle dir: $src" >&2
              return 1
            fi
            find "$src" -maxdepth 6 -type f \
              \( -name '*.msi' -o -name '*.exe' -o -name '*.dmg' -o -name '*.zip' -o -name '*.tar.gz' -o -name '*.sig' \) \
              -print0 | xargs -0 -I{} cp "{}" "$dst/" || true
          }

          collect "apps/pos-desktop/src-tauri/target/release/bundle" "dist/${{ matrix.os }}/pos"
          collect "apps/admin-desktop/src-tauri/target/release/bundle" "dist/${{ matrix.os }}/portal"

          echo "${{ matrix.os }}" > "dist/${{ matrix.os }}/_runner_os.txt"

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: dist/${{ matrix.os }}
          if-no-files-found: error

  publish:
    name: Publish to download.melqard.com
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish installers + updater manifests
        shell: bash
        env:
          UPDATES_PUBLISH_KEY: ${{ secrets.UPDATES_PUBLISH_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${UPDATES_PUBLISH_KEY:-}" ]; then
            echo "UPDATES_PUBLISH_KEY is required" >&2
            exit 1
          fi

          python3 scripts/publish_desktop_release.py \
            --api-base "https://app.melqard.com/api/" \
            --download-base "https://download.melqard.com" \
            --dist-dir dist \
            --apps pos,portal
