name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
      - name: Run unit tests
        run: |
          python -m pytest -q

  admin-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        working-directory: apps/admin
        run: |
          npm ci
      - name: Lint
        working-directory: apps/admin
        run: |
          npm run lint
      - name: Build
        working-directory: apps/admin
        run: |
          npm run build

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: [backend-tests, admin-build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install admin deps
        working-directory: apps/admin
        run: |
          npm ci
      - name: Install Playwright (Chromium)
        working-directory: apps/admin
        run: |
          npx playwright install --with-deps chromium
      - name: Start stack
        run: |
          docker compose up -d --build
      - name: Wait for admin
        run: |
          for i in $(seq 1 60); do
            if curl -fsS "http://localhost:3000/api/health" >/dev/null; then
              echo "admin ok"
              exit 0
            fi
            sleep 2
          done
          echo "admin did not become ready" >&2
          docker compose ps
          docker compose logs --no-color --tail=200
          exit 1
      - name: Schema smoke (migrations applied)
        run: |
          # Ensure a few load-bearing columns/indexes exist after init_db runs.
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM schema_migrations LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='stock_moves' AND column_name='move_date' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='items' AND column_name='image_attachment_id' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='gl_journals' AND column_name='exchange_rate' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM pg_indexes WHERE indexname='idx_stock_moves_company_item_wh_move_date' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.tables WHERE table_name='worker_heartbeats' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='batches' AND column_name='status' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='supplier_invoices' AND column_name='supplier_ref' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.tables WHERE table_name='bank_statement_import_batches' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='sales_invoices' AND column_name='branch_id' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='sales_invoices' AND column_name='receipt_seq' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='warehouses' AND column_name='min_shelf_life_days_for_sale_default' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='items' AND column_name='allow_negative_stock' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='purchase_orders' AND column_name='expected_delivery_date' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='goods_receipts' AND column_name='received_at' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='supplier_invoices' AND column_name='is_on_hold' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='purchase_orders' AND column_name='warehouse_id' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='sales_invoices' AND column_name='reserve_stock' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='warehouses' AND column_name='allow_negative_stock' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.columns WHERE table_name='stock_moves' AND column_name='location_id' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.tables WHERE table_name='warehouse_locations' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.tables WHERE table_name='stock_transfers' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.tables WHERE table_name='stock_transfer_lines' LIMIT 1;"
          docker compose exec -T db psql -U ahtrading -d ahtrading -tA -c "SELECT 1 FROM information_schema.tables WHERE table_name='stock_transfer_line_allocations' LIMIT 1;"
      - name: Run Playwright tests
        working-directory: apps/admin
        env:
          CI: "1"
          E2E_BASE_URL: "http://localhost:3000"
        run: |
          npm run test:e2e
      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=400
