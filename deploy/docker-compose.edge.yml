services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ahtrading}
      POSTGRES_USER: ${POSTGRES_USER:-ahtrading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ahtrading}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s

  # Object storage for attachments v2 (edge/local). Optional but useful to mirror production behavior.
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      # Safer default: bind to localhost so MinIO isn't exposed on the LAN by accident.
      # If you need LAN access for troubleshooting, set MINIO_BIND_IP=0.0.0.0.
      - "${MINIO_BIND_IP:-127.0.0.1}:${MINIO_PORT:-9000}:9000"
      - "${MINIO_BIND_IP:-127.0.0.1}:${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint:
      - sh
      - -lc
      - |
        set -e
        i=0
        until mc alias set local "http://minio:9000" "${MINIO_ROOT_USER:-minioadmin}" "${MINIO_ROOT_PASSWORD:-minioadmin}"; do
          i=$$((i+1))
          if [ "$$i" -ge 30 ]; then
            echo "minio not ready after $$i attempts" >&2
            exit 1
          fi
          sleep 1
        done
        mc mb -p "local/${S3_BUCKET:-attachments}" || true
        mc anonymous set none "local/${S3_BUCKET:-attachments}" || true
        echo "minio bucket ready"

  api:
    build:
      # This file lives in `deploy/`, so set context to repo root.
      context: ..
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-prod}
      DATABASE_URL: postgresql://${POSTGRES_USER:-ahtrading}:${POSTGRES_PASSWORD:-ahtrading}@db:5432/${POSTGRES_DB:-ahtrading}
      # Non-superuser app role used by API/worker so RLS is actually enforced.
      APP_DB_USER: ${APP_DB_USER:-ahapp}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-ahapp}
      APP_DATABASE_URL: postgresql://${APP_DB_USER:-ahapp}:${APP_DB_PASSWORD:-ahapp}@db:5432/${POSTGRES_DB:-ahtrading}

      # Admin bootstrap (use once, then disable).
      BOOTSTRAP_ADMIN: ${BOOTSTRAP_ADMIN:-0}
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL:-}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD:-}
      BOOTSTRAP_ADMIN_RESET_PASSWORD: ${BOOTSTRAP_ADMIN_RESET_PASSWORD:-0}

      # Edge -> Cloud sync (optional)
      EDGE_SYNC_TARGET_URL: ${EDGE_SYNC_TARGET_URL:-}
      EDGE_SYNC_KEY: ${EDGE_SYNC_KEY:-}
      EDGE_SYNC_NODE_ID: ${EDGE_SYNC_NODE_ID:-}

      # Attachments v2 (MinIO/S3)
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-${MINIO_ROOT_USER:-minioadmin}}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin}}
      S3_BUCKET: ${S3_BUCKET:-attachments}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-0}
    depends_on:
      db:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "${API_PORT:-8001}:8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 180s
    command:
      - sh
      - -lc
      - |
        set -euo pipefail
        attempt=0
        until backend/scripts/init_db.sh; do
          attempt=$$((attempt+1))
          if [ "$$attempt" -ge 60 ]; then
            echo "init_db failed after $$attempt attempts" >&2
            exit 1
          fi
          echo "init_db failed; retrying in 2s ($$attempt/60)..." >&2
          sleep 2
        done
        exec uvicorn backend.app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ahtrading}:${POSTGRES_PASSWORD:-ahtrading}@db:5432/${POSTGRES_DB:-ahtrading}
      APP_DB_USER: ${APP_DB_USER:-ahapp}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-ahapp}
      APP_DATABASE_URL: postgresql://${APP_DB_USER:-ahapp}:${APP_DB_PASSWORD:-ahapp}@db:5432/${POSTGRES_DB:-ahtrading}

      # Edge -> Cloud sync (worker needs the same env as api).
      EDGE_SYNC_TARGET_URL: ${EDGE_SYNC_TARGET_URL:-}
      EDGE_SYNC_KEY: ${EDGE_SYNC_KEY:-}
      EDGE_SYNC_NODE_ID: ${EDGE_SYNC_NODE_ID:-}

      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-${MINIO_ROOT_USER:-minioadmin}}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin}}
      S3_BUCKET: ${S3_BUCKET:-attachments}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-0}
    depends_on:
      api:
        condition: service_healthy
    command:
      - sh
      - -lc
      - |
        set -euo pipefail
        attempt=0
        until backend/scripts/init_db.sh; do
          attempt=$$((attempt+1))
          if [ "$$attempt" -ge 60 ]; then
            echo "init_db failed after $$attempt attempts" >&2
            exit 1
          fi
          echo "init_db failed; retrying in 2s ($$attempt/60)..." >&2
          sleep 2
        done
        exec python3 -m backend.workers.worker_service --db "$$APP_DATABASE_URL"

  admin:
    build:
      context: ..
      dockerfile: apps/admin/Dockerfile
    restart: unless-stopped
    environment:
      API_PROXY_TARGET: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${ADMIN_PORT:-3000}:3000"

  # One-off tools container (disabled by default) to run imports against the edge DB
  # while mounting local data directories from the repo.
  #
  # Usage (from repo root):
  #   docker compose -f deploy/docker-compose.edge.yml --profile tools run --rm tools \
  #     python3 backend/scripts/import_erpnext_ah_trading.py --apply --data-dir /data/ah
  tools:
    profiles: ["tools"]
    build:
      context: ..
      dockerfile: backend/Dockerfile
    restart: "no"
    environment:
      APP_ENV: ${APP_ENV:-prod}
      DATABASE_URL: postgresql://${POSTGRES_USER:-ahtrading}:${POSTGRES_PASSWORD:-ahtrading}@db:5432/${POSTGRES_DB:-ahtrading}
      APP_DB_USER: ${APP_DB_USER:-ahapp}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-ahapp}
      APP_DATABASE_URL: postgresql://${APP_DB_USER:-ahapp}:${APP_DB_PASSWORD:-ahapp}@db:5432/${POSTGRES_DB:-ahtrading}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - "../Data AH Trading:/data/ah:ro"

volumes:
  pgdata:
  minio_data:
